<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Metro Company</title>
        <link rel="stylesheet" href="stylelogin.css">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
    </head>
    <body>
        <div class="logo-container">
            <img src="METRO.png" alt="Logo" class="logo">
        </div>
        <div class="box">
            <div class="name">Login</div>
            <div class ="content">
                <form action="#">
                    <div class="userdetails">
                        
                        <div class="inputbox">
                            <span class="details">User Name</span>
                            <input type="text" name="Enter the User name" required>
                        </div>
                        
                        
                        <div class="inputbox">
                            <span class="details">Password</span>
                            <input type="text" name="Enter the password" required>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                         </div>
                        
                    </div>
                    
                    <div class ="button">
                        <input type="submit" value ="login">
                    </div> 
                    
                    
                    Don't have account ?<a href="../../indexreg.html">Signup now</a>

                </form>
            </div>
        </div>
        
    </body>
</html>
